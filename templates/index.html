<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Screening App</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Resume Screening App</h1>
        <form action="/upload" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label for="job_description">Job Description:</label>
                <textarea name="job_description" id="job_description" rows="5" required></textarea>
            </div>
            <div class="form-group">
                <label for="threshold">Threshold (%):</label>
                <input type="number" name="threshold" id="threshold" value="50" min="0" max="100" required>
            </div>
            <div class="form-group">
                <label for="resume">Upload Resume (PDF):</label>
                <input type="file" name="resume" id="resume" accept=".pdf" required>
            </div>
            <button type="submit">Screen Resume</button>
        </form>
    </div>
</body>
</html>
